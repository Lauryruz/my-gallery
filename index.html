<!DOCTYPE html>
	<html lang="en">
	  <head>
	    <meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
        <link rel="stylesheet" href="styles/style.css">
        <link rel="icon" href="images/devchallenges.png"/>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@400;700&family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">
	    <title>My Gallery</title>
	

      </head>
<body>
    <section class="user">
        <div class="container">
            <div class="user-container">
                
                    
                    <div class="user-info">
                        <img src="images/profilePhoto.png" alt="profilePhoto"/>
                             <div class="user-name"><b>Rodney Cotton</b></div>
                                <div class="user-location">Helsinki,Finland</div>
                        
                      
                    </div>
                    <div class="user-stat">
                        <div class="user-stat-container">
                            <div class="user-stat-numb">100</div>
                            <div class="user-stat-type">Posts</div>
                        </div>
                        <div class="user-stat-container">
                            <div class="user-stat-numb">2,242</div>
                            <div class="user-stat-type">Followers</div>
                        </div>
                        <div class="user-stat-container">
                            <div class="user-stat-numb">1,432</div>
                            <div class="user-stat-type">Following</div>
                        </div>
                    </div>
                        
                
            </div>
        </div>

    </section>
    <section class="gallery">
        <div class="container">
            <div class="gallery__grid">

           
                    <div class="gallery-photos gallery__grid-1">
                      <img src="images/photo1.png" alt="photo1" />
                    </div>
                    <div class="gallery-photos gallery__grid-2">
                      <img src="images/photo2.png" alt="photo2" />
                    </div>
                    <div class="gallery-photos gallery__grid-3">
                      <img src="images/photo3.png" alt="photo3" />
                    </div>
                    <div class="gallery-photos gallery__grid-4">
                      <img src="images/photo4.png" alt="photo4" />
                    </div>
                    <div class="gallery-photos gallery__grid-5">
                      <img src="images/photo6.png" alt="photo5" />
                    </div>
                    <div class="gallery-photos gallery__grid-6">
                      <img src="images/photo5.png" alt="photo6" />
                    </div>
            </div>
        </div>
    </section>

    <footer class="footer">
            <p>Lauryruz@DevChallenges.io</p>
    </footer>
      </body>
      </html>
